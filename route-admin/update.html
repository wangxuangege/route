            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">更新规则</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="ruleId">
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <fieldset disabled>
                                            <div class="form-group" id="ruleTypeGroup">
                                                <label>规则类型</label>
                                                <select class="form-control" id="ruleType">
                                                    <option value="IP_RANGE">IP区间规则</option>
                                                    <option value="PARAM_TAIL">参数尾匹配规则</option>
                                                </select>
                                            </div>
                                        </fieldset>

                                        <div class="form-group" id="rulesStrGroup">
                                            <label>规则逻辑串</label>
                                            <textarea class="form-control" rows="8" id="rulesStr"></textarea>
                                            <p class="help-block">多条子规则换行分割，每条子规则的格式由规则类型确定，详细见说明</p>
                                        </div>

                                        <div class="form-group" id="priorityGroup">
                                            <label>优先级</label>
                                            <input class="form-control" placeholder="0" id="priority">
                                            <p class="help-block">值越大，优先级越高（非负整数）</p>
                                        </div>

                                        <div class="form-group" id="statusGroup">
                                            <label>状态</label>
                                            <select class="form-control" id="status">
                                                <option value="OPEN">开启</option>
                                                <option value="CLOSE">关闭</option>
                                            </select>
                                        </div>

                                        <button type="button" class="btn btn-default" onclick="update();">更新</button>
                                        <button type="reset" class="btn btn-default" onclick="location.history.go(-1);">
                                            返回
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/metisMenu/metisMenu.min.js"></script>
    <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="vendor/datatables-responsive/dataTables.responsive.js"></script>
    <script src="dist/js/sb-admin-2.js"></script>
    <script src="dist/js/admin.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css"
          rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    <script>
        var ruleId = undefined;

        /**
         * 加载所有规则
         */
        $(document).ready(function () {
            var url = window.location.href;
            var index = url.lastIndexOf('=');
            ruleId = url.substr(index + 1);
            // 加载规则
            loadData();
        });

        /**
         * 加载规则
         *
         * @param id
         */
        function loadData() {
            $.post(ADMIN_URL, {command: 'QUERY', type: 'ID', value: ruleId}, function (result) {
                if (result.success) {
                    render(result.data[0]);
                } else {
                    BootstrapDialog.show({
                        type: BootstrapDialog.TYPE_DANGER,
                        title: '错误',
                        message: '读取规则失败，无法更新，返回前页面，详细错误信息：' + result.msg + '[' + result.code + ']',
                        buttons: [{
                            label: '返回前页面',
                            action: function (dialogItself) {
                                location.history.go(-1);
                                dialogItself.close();
                            }
                        }]
                    });
                }
            });
        }

        /**
         * 渲染更新页面基本信息
         *
         * @param rule
         */
        function render(rule) {
            $("#ruleId").html('更新：规则[' + ruleId + ']');
            $("#ruleType").val(rule.RULE_TYPE);
            $("#status").val(rule.STATUS);
            // 将|替换为\n
            $("#rulesStr").val(rule.RULES_STR.replace(/\|/g, '\n'));
            $("#priority").val(rule.PRIORITY);
        }

        /**
         * 提交更新
         */
        function update() {
            var data = {
                command: 'UPDATE',
                id: ruleId,
                ruleType: $("#ruleType").val(),
                status: $("#status").val(),
                rulesStr: $("#rulesStr").val(),
                priority: $("#priority").val() || "0"
            };
            var msg = undefined;
            // 优先级判断
            data.priority = parseInt(data.priority)
            if (isNaN(data.priority) || data.priority < 0) {
                msg = "优先级必须为非负数";
            }
            // 逻辑串，将换行符替换为|，去掉所有空格
            data.rulesStr = data.rulesStr.replace(/[\n\r]/g, '|');
            // 替换所有空格
            data.rulesStr = data.rulesStr.replace(/ /g, '');
            if (msg != undefined) {
                BootstrapDialog.show({
                    type: BootstrapDialog.TYPE_DANGER,
                    title: '提示',
                    message: msg,
                    buttons: [{
                        label: '关闭',
                        action: function (dialogItself) {
                            dialogItself.close();
                        }
                    }]
                });
                return;
            }

            $.post(ADMIN_URL, data, function (result) {
                if (result.success) {
                    BootstrapDialog.show({
                        type: BootstrapDialog.TYPE_SUCCESS,
                        title: '成功',
                        message: '更新规则成功',
                        buttons: [{
                            label: '关闭',
                            action: function (dialogItself) {
                                location.href = "index.html";
                                dialogItself.close();
                            }
                        }]
                    });
                } else {
                    BootstrapDialog.show({
                        type: BootstrapDialog.TYPE_DANGER,
                        title: '错误',
                        message: result.msg + '[' + result.code + ']',
                        buttons: [{
                            label: '关闭',
                            action: function (dialogItself) {
                                dialogItself.close();
                            }
                        }]
                    });
                }
            });
        }
    </script>
</body>
</html>
